<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-JvBsnfoI437znjpPO5d2tnv6CzoDYWh/nkLaMRn+XgU9ceyxJZqvo2WLDR6yOrTk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="w-full flex flex-col md:flex-row justify-center items-center md:h-screen bg-[#872349] "
    >
      <!-- Mobile phone -->
      <div class="lg:w-1/2 md:h-full flex justify-center items-center border-dashed md:border-r-4 w-full ">
        <div
          class="flex flex-col lg:w-1/2 h-[90%] rounded-[70px] border-gray-500 md:border-8 w-[90%]"
        >
          <div class="p-5 flex justify-between w-full items-center">
            <div class="h-4 w-4 bg-pink-500 rounded-full"></div>
            <hr class="w-[70%] border-white border-2" />
            <div class="h-4 w-4 bg-pink-500 rounded-full"></div>
          </div>
          <h2 class="font-bold text-center text-gray-300 p-2">
            Hello, this is Tailwind css
          </h2>
          <figure
            class="bg-[url(/vase.jpg)] bg-cover md:h-[30%] h-[30vh] rounded-sm flex justify-center items-center"
          >
            <div
              class="h-6 w-6 bg-pink-700 rounded-full drop-shadow-2xl border-white border-4 hover:scale-125"
            ></div>
            <div
              class="h-6 w-6 bg-pink-600 rounded-full drop-shadow-2xl border-white border-4 hover:scale-125"
            ></div>
            <div
              class="h-6 w-6 bg-pink-500 rounded-full drop-shadow-2xl border-white border-4 hover:scale-125"
            ></div>
          </figure>
          <div class="flex justify-center gap-10 md:gap-20 p-1 bg-pink-300">
            <span
              class="text-pink-600 lg:text-[1rem] stroke-pink-300 animate-bounce"
              >üõí</span
            >
            <span class="text-pink-600 lg:text-[1rem] stroke-pink-300 animate-spin"
              >üç≥</span
            >
            <span
              class="text-pink-600 lg:text-[1rem] stroke-pink-300 animate-pulse"
              >ü•°</span
            >
          </div>

          <div class="flex flex-col justify-center items-center gap-2 pt-5">
            <button
              class="text-gray-200 p-2 w-[80%] bg-pink-500 rounded-md font-bold hover:bg-white transition hover:text-pink-500"
            >
              Go to cart
            </button>
            <button
              class="text-gray-200 p-2 w-[80%] bg-pink-500 rounded-md font-bold hover:bg-white transition hover:text-pink-500"
            >
              Search service
            </button>
            <button
              class="text-gray-200 p-2 w-[80%] bg-pink-500 rounded-md font-bold hover:bg-white transition hover:text-pink-500"
            >
              Request for Ice-cream
            </button>
          </div>

          <footer class="w-full">
            <p class="text-center text-gray-500 font-bold italic mt-14 text-[.8rem]">
              &copy; 2024 Your Company. All rights reserved.
            </p>
          </footer>
        </div>
      </div>

      <!-- Form -->
      <div class="md:w-1/2 w-full  min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
        <div class=" md:w-[30vw] space-y-8 ">
          <div class="h-[90vh] bg-pink-600 bg-opacity-90 rounded-lg shadow-md p-8">
            <div>
              <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign up for an account
              </h2>
            </div>
            <form class="mt-8 space-y-6 " action="#" method="POST">
              <div class="rounded-md shadow-sm -space-y-px">
                <div>
                  <label for="email" class="sr-only">Email address</label>
                  <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                  <label for="password" class="sr-only">Password</label>
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
              </div>
    
              <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-400 to-purple-500 hover:from-blue-500 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Heroicon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                      <path fill-rule="evenodd" d="M4 8V6a4 4 0 118 0v2h2a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1V9a1 1 0 011-1h2z" clip-rule="evenodd"/>
                    </svg>
                  </span>
                  Sign up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
